<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Message Encrypter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        
        <div class="header">
            <h1><i class="fas fa-magic"></i> Digital Tools Hub</h1>
            <p>Transform text into QR codes and secure your messages with advanced encryption</p>
        </div>

        <div class="tools-container">
            <div class="tool-card">
                <div class="tool-header">
                    <i class="fas fa-qrcode"></i>
                    <h2>QR Code Generator</h2>
                </div>
                
                <div class="form-group">
                    <label for="qr-text">Enter text or URL:</label>
                    <textarea id="qr-text" placeholder="Enter any text, URL, or message to convert into a QR code"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="qr-size">QR Code Size:</label>
                    <select id="qr-size">
                        <option value="200">Small (200px)</option>
                        <option value="300" selected>Medium (300px)</option>
                        <option value="400">Large (400px)</option>
                    </select>
                </div>

                <button class="btn" onclick="generateQR()">
                    <i class="fas fa-magic"></i> Generate QR Code
                </button>
                <button class="btn btn-secondary" onclick="clearQR()">
                    <i class="fas fa-trash"></i> Clear
                </button>

                <div class="result-area" id="qr-result">
                    <p><i class="fas fa-qrcode" style="font-size: 3rem; color: #ff9000;"></i></p>
                    <p style="color: #ffffff; margin-top: 10px;">Your QR code will appear here</p>
                </div>
            </div>

            <div class="tool-card">
                <div class="tool-header">
                    <i class="fas fa-lock"></i>
                    <h2>Message Encrypter</h2>
                </div>
                
                <div class="form-group">
                    <label for="message-text">Message:</label>
                    <textarea id="message-text" placeholder="Enter your message to encrypt or decrypt"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="encryption-key">Encryption Key:</label>
                    <input type="text" id="encryption-key" placeholder="Enter a secret key for encryption/decryption">
                </div>

                <button class="btn" onclick="encryptMessage()">
                    <i class="fas fa-lock"></i> Encrypt
                </button>
                <button class="btn" onclick="decryptMessage()">
                    <i class="fas fa-unlock"></i> Decrypt
                </button>
                <button class="btn btn-secondary" onclick="clearEncryption()">
                    <i class="fas fa-trash"></i> Clear
                </button>

                <div class="result-area" id="encryption-result">
                    <p><i class="fas fa-shield-alt" style="font-size: 3rem; color: #ff9000;"></i></p>
                    <p style="color: #ffffff; margin-top: 10px;">Your encrypted/decrypted message will appear here</p>
                </div>

                <div class="alert alert-success" id="success-alert">
                    <i class="fas fa-check-circle"></i> <span id="success-message"></span>
                </div>
                <div class="alert alert-error" id="error-alert">
                    <i class="fas fa-exclamation-triangle"></i> <span id="error-message"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
